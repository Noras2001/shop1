{% extends "catalog/base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-center">Оформление заказа (Шаг 1)</h2>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_comment" class="form-label">Комментарий:</label>
          <textarea id="id_comment" name="comment" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="id_phone" class="form-label">Телефон:</label>
          <input type="tel" id="id_phone" name="phone" class="form-control">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email:</label>
          <input type="email" id="id_email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="id_payment_method" class="form-label">Способ оплаты:</label>
          <select id="id_payment_method" name="payment_method" class="form-control">
            <option value="card">Картой</option>
            <option value="cash">Наличными</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Продолжить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
