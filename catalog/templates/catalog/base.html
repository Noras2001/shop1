<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlowerDelivery{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        header {
            background: url('/media/header.png') no-repeat center center;
            background-size: cover;
            height: 592px;
        }
        .header-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
        }
        .header-content h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .top-nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .btn-primary {
            background-color: #2f4f4f; /* Темно-зеленый цвет */
            border-color: #2f4f4f;
            font-size: 1.5rem;
            padding: 15px 30px;
        }
        .btn-primary:hover {
            background-color: #3c6e6e;
            border-color: #3c6e6e;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="{% url 'user:login' %}" class="btn btn-light me-2">Войти</a>
        <a href="{% url 'user:register' %}" class="btn btn-light">Зарегистрироваться</a>
    </div>
    <header>
        <div class="container h-100">
            <div class="header-content">
                <h1>Быстрая доставка цветов</h1>
                <div class="mt-4">
                    <div id="choose-bouquet">
                     </div>                      
                    <a href="#choose-bouquet" class="btn btn-primary">Выбрать букет</a>
                    <div id="choose-bouquet"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3">
        <p>© 2025 FlowerDelivery</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
